<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{list.title}">战疫</title>

    <link rel="stylesheet" th:href="@{/bootstrap.css}">
    <link rel="stylesheet" href="data.css">
    <script type="text/javascript" src="echarts/echarts.min.js"></script>

</head>


<div id="Box">
    <div id="Box_Left">
        <div style="float: left">
            <br>
            <br>
            <a href="http://localhost:8080/">表格</a> &nbsp;&nbsp;
            <a href="http://localhost:8080/graph">趋势</a> &nbsp;&nbsp;
            <a href="http://localhost:8080/graphBar">热榜</a> &nbsp;&nbsp;
            <a href="http://localhost:8080/map">分布</a>
        </div>

        <div id="LeftBox">
            <div class="LeftBox"><img class="img" src="img1.jpg" alt=""></div>
            <div class="LeftBox"><img class="img" src="img2.jpg" alt=""></div>
            <div class="LeftBox"><img class="img" src="img3.jpg" alt=""></div>
        </div>
    </div>


    <div id="Box_Center">

        <h2 th:text="#{list.h2}">疫情情况如下</h2>

        <label>
            <a class="btn btn-sm" th:href="@{/(lan='zh_CN')}">中文</a>
            <a class="btn btn-sm" th:href="@{/(lan='en_US')}">英文</a>
        </label>

        <div style="width: 600px;">
            <table class="table table-striped">
                <thead>
                <tr>

                    <th scope="col"><p th:text="#{list.table.name1}"> 地区 </p></th>
                    <th scope="col"><p th:text="#{list.table.name2}"> 现有确诊 </p></th>
                    <th scope="col"><p th:text="#{list.table.name3}"> 累计确诊 </p></th>
                    <th scope="col"><p th:text="#{list.table.name4}"> 治愈 </p></th>
                    <th scope="col"><p th:text="#{list.table.name5}"> 死亡 </p></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="data:${dataList}" scope="row">
                    <td th:text="${data.name}"></td>
                    <td th:text="${data.nowConfirm}"></td>
                    <td th:text="${data.confirm}"></td>
                    <td th:text="${data.heal}"></td>
                    <td th:text="${data.dead}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div id="Box_Right">
        <div id="RightBox">
            <div class="RightBox"><img class="img" src="img4.jpg" alt=""></div>
            <div class="RightBox"><img class="img" src="img5.jpg" alt=""></div>
            <div class="RightBox"><img class="img" src="img6.jpg" alt=""></div>
        </div>


    </div>

</div>

</html>
